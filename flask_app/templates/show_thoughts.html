<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>User Page</title>
</head>
<body class="bg-light">
    
    <header class="container mt-5 bg-info" >
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class=" text-light">Welcome {{logged_user.first_name}} {{logged_user.last_name}} !</h1>
            <div>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout" class="btn btn-danger ms-5">Logout</a>
                
            </div>
        </div>
    </header>
    <main class="container mt-5">
        <h3 class="text-primary">{{user.first_name}}'s Thoughts</h3>
        <div>
            {% for thought in thoughts %}
            {%if user.id==thought.user.id%}
            <div class="mt-5 border border-5 p-4">
                <h4>{{thought.content}}</h4>
            </div>
            {% endif%}
            {%endfor%}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
